<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-search/paper-search-bar.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4CAF50;
                --app-secondary-color: black;

                display: block;
                width: 100%;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-dialog paper-button paper-spinner-lite {
                width: 20px;
                height: 20px;
                --paper-spinner-stroke-width: 2px;
                margin-left: 5px;
            }

            app-drawer-layout {
                position: relative;
            }

            #mapContainer {
                height: 100%;
            }

            #infobox {
                position: absolute;
                top: 100%;
                bottom: 0;
                width: 100%;
                background: #fff;
                --paper-card-background-color: #ccc;
                padding-bottom: 10px;
            }

            #infobox paper-toolbar {
                font-size: 150%;
            }

            #infobox paper-button {
                float: right;
                background-color: var(--app-primary-color);
            }

            .info-open #infobox {
                top: auto;
            }

            #topBar {
                --paper-toolbar-background: var(--app-primary-color);
            }

            #topBar .title {
                margin-left: 0;
            }

            #topBar paper-icon-button {
                color: #fff;
                float: right;
            }

            .red .value {
                color: red;
            }

            .green .value {
                color: green;
            }

            #searchbar {
                position: absolute;
                z-index: 100;
                left: 0;
                right: 0;
            }
        </style>

        <iron-ajax url="https://maps.googleapis.com/maps/api/geocode/json?latlng=[[ userLat ]],[[ userLng ]]&result_type=administrative_area_level_2&key=[[ apiKey ]]"
                   last-response="{{ locationData }}" auto></iron-ajax>
        <iron-ajax url="https://cdn.rawgit.com/tastatur/hackathon-database/master/labels.json" auto last-response="{{ dataLabels }}"></iron-ajax>
        <iron-ajax id="searchRequest" url="https://maps.googleapis.com/maps/api/geocode/json?components=locality:[[ searchQuery ]]|administrative_area=NRW&key=[[ apiKey ]]"
                   on-response="parseSearch"></iron-ajax>
        <iron-ajax url="https://rawgit.com/tastatur/hackathon-database/master/merged.json"
                   auto last-response="{{ database }}"></iron-ajax>

        <app-drawer-layout fullbleed class$="[[ getHostClass(hasCity) ]]">
            <geo-location id="userLocation" on-geo-response="_onGeo" ></geo-location><!--idle-->
            <paper-toolbar id="topBar">
                <span class="title">Umweltradar</span>
                <paper-icon-button icon="search" on-tap="toggleSearch"></paper-icon-button>
            </paper-toolbar>
            <template is="dom-if" if="[[ searchEnabled ]]">
                <paper-search-bar id="searchbar" hide-filter-button placeholder="Suchen in NRW" on-keydown="onSearchKey"></paper-search-bar>
            </template>
            <div id="mapContainer">
                <google-map id="map"
                            latitude="[[ lat ]]"
                            longitude="[[ lng ]]"
                            zoom="11"
                            disable-map-type-control
                            api-key="[[ apiKey ]]"
                            on-tap="mapClick"></google-map>
            </div>
            <paper-card id="infobox" heading="[[ city ]]">
                <div class="card-content">
                    <template is="dom-repeat" items="[[ currentData ]]">
                        <p class$="[[ dataClass(item.value, item.avg) ]]">[[ item.label ]]: <span class="value">[[ formatNumber(item.value) ]]</span></p>
                    </template>
                </div>
            </paper-card>
        </app-drawer-layout>

        <!-- opened -->
        <paper-dialog id="startDialog" modal>
            <p>Bitte gib deinen Standort frei, um Informationen zu deinem Aufenthaltsort zu erhalten.</p>
            <div class="buttons">
                <paper-button dialog-confirm>Jetzt nicht</paper-button>
                <paper-button raised autofocus on-tap="locateMe">
                    Okay!
                </paper-button>
            </div>
        </paper-dialog>

        <paper-dialog opened="[[ _fetching ]]">
            <p>Standort bestimmen...</p>
            <paper-spinner-lite active="[[ _fetching ]]"></paper-spinner-lite>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                lat: {
                    type: Number,
                    value: 50.2263763
                },
                lng: {
                    type: Number,
                    value: 6.7809626
                },
                userLat: {
                    type: Number
                },
                userLng: {
                    type: Number
                },
                _fetching: {
                    type: Boolean,
                    value: false
                },
                apiKey: {
                    type: String,
                    value: "AIzaSyC30uplqmPNaMhzbZFi55UqQ2Hk8lD8Xlc"
                },
                locationData: {
                    type: Object
                },
                city: {
                    type: String
                },
                hasCity: {
                    type: Boolean,
                    computed: 'isCity(city)',
                    observer: 'onHasCity'
                },
                searchEnabled: {
                    type: Boolean,
                    value: false
                },
                searchQuery: {
                    type: String,
                    value: function() {
                        return '';
                    }
                },
                database: {
                    type: Object
                },
                currentData: {
                    type: Array
                },
                averages: {
                    type: Object
                }
            },

            observers: [
                '_onLocationData(locationData)',
                'onCity(city)',
                'onData(database)',
                'onHasCity(hasCity, database, averages.*)'
            ],

            attached: function() {
                var height = document.body.offsetHeight + 'px';
                this.style.height = height;
                this.$$('app-drawer-layout').style.height = height;
            },

            locateMe: function (e) {
                this.$.startDialog.close();
                this._fetching = true;
                this.$.userLocation.idle = false;
            },

            _onGeo: function(e) {
                console.log(e);
                if(this._fetching) {
                    this._fetching = false;
                }
                this.set('userLat', e.detail.latitude);
                this.set('userLng', e.detail.longitude);
                this.set('lat', e.detail.latitude);
                this.set('lng', e.detail.longitude);
            },

            _onLocationData: function(data) {
                if(data &&
                   data.status == "OK" &&
                   data.results.length > 0 &&
                   data.results[0].address_components.length > 0) {
                    this.city = data.results[0].address_components[0].long_name;
                } else {
                    this.city = null;
                }
            },

            onCity: function(city) {
                if(this.database && this.dataLabels && city in this.database) {
                    var data = this.database[city];
                    console.log(data);
                    if(!this.currentData) {
                        this.currentData = [];
                    }
                    this.splice('currentData', 0, this.currentData.length);
                    Object.keys(data).forEach(function(key) {
                        this.push('currentData', {
                            label: this.dataLabels[key],
                            value: data[key],
                            avg: this.averages[key]
                        });
                    }.bind(this));
                }
            },

            isCity: function(city) {
                return !!city;
            },

            onHasCity: function(val) {
                this.async(function() {
                    if(val) {
                        var height = this.$.infobox.offsetHeight;
                        this.$.mapContainer.style.height = (this.$$('app-drawer-layout').offsetHeight - this.$$('#topBar').offsetHeight - height) + 'px';
                    } else {
                        this.$.mapContainer.style.height = (this.$$('app-drawer-layout').offsetHeight - this.$$('#topBar').offsetHeight) + 'px';
                    }
                    this.async(function() {
                        this.$.map.notifyResize();
                    });
                }, 20);
            },

            getHostClass: function(city) {
                return (city ? 'info-open':'');
            },

            toggleSearch: function() {
                this.searchEnabled = !this.searchEnabled;
                this.$.map.notifyResize();
                if(this.searchEnabled) {
                    this.async(function() {
                        console.log(this.$$('#searchbar').shadowRoot.querySelectorAll('iron-input'));
                    });
                }
            },

            onSearchKey: function(e) {
                if(e.keyCode == 13) {
                    this.search()
                }
            },

            search: function() {
                var query = this.$$('#searchbar').query;
                this.searchQuery = encodeURIComponent(query);
                this.$.searchRequest.generateRequest();
            },

            parseSearch: function() {
                var res = this.$.searchRequest.lastResponse;
                if(res && res.status == "OK" && res.results && res.results.length > 0) {
                    this.city = res.results[0].address_components[0].long_name;
                    this.lat = res.results[0].geometry.location.lat;
                    this.lng = res.results[0].geometry.location.lng;
                } else {
                    this.city = null;
                }
            },

            onData: function(data) {
                this.averages = {};
                var reverse = {};
                Object.keys(data).forEach(function(key) {
                    var values = data[key];
                    Object.keys(values).forEach(function(key) {
                        if(!reverse[key]) {
                            reverse[key] = [];
                        }
                        reverse[key].push(values[key]);
                    }.bind(this));
                }.bind(this));
                Object.keys(reverse).forEach(function(key) {
                    this.averages[key] = this.median(reverse[key]);
                }.bind(this));
            },

            median: function(values) {

                values.sort( function(a,b) {return a - b;} );

                var half = Math.floor(values.length/2);

                if(values.length % 2)
                    return values[half];
                else
                    return (values[half-1] + values[half]) / 2.0;
            },

            dataClass: function(val, avg) {
                return (val > avg) ? 'red' : 'green';
            },

            formatNumber: function(val) {
                return String(Math.round(val * 100) / 100).replace('.', ',');
            }
        });
    </script>
</dom-module>
