<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4CAF50;
                --app-secondary-color: black;

                display: block;
                width: 100%;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
        </style>

        <app-drawer-layout fullbleed>
            <geo-location id="userLocation" on-geo-response="_onGeo" idle></geo-location>
            <google-map latitude="[[ lat ]]"
                        longitude="[[ lng ]]"
                        zoom="9"
                        api-key="AIzaSyC30uplqmPNaMhzbZFi55UqQ2Hk8lD8Xlc"></google-map>
        </app-drawer-layout>

        <paper-dialog id="startDialog" modal opened>
            <p>Bitte gib deinen Standort frei, um Informationen zu deinem Aufenthaltsort zu erhalten.</p>
            <div class="buttons">
                <paper-button dialog-confirm>Jetzt nicht</paper-button>
                <paper-button autofocus on-tap="locateMe">Okay!</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                lat: {
                    type: Number,
                    value: 50.2263763
                },
                lng: {
                    type: Number,
                    value: 6.7809626
                }
            },

            locateMe: function (e) {
                this.$.userLocation.idle = false;
            },

            _onGeo: function(e) {
                console.log(e);
                this.$.startDialog.close();
                this.set('lat', e.detail.latitude);
                this.set('lng', e.detail.longitude);
            }
        });
    </script>
</dom-module>
